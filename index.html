<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dragonrealms</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Create Your Dragon</h1>
        <p>Fill the form and create your dragon!</p>
      </header>

      <section id="form-section" class="card">
        <form id="char-form">
          <label>Name: <input name="name" id="nameInput" required /></label>
          <label>Type: <input name="type" id="typeInput" required /></label>
          <label
            >Age:
            <input name="age" type="number" min="0" id="ageInput" required
          /></label>
          <label
            >Element: <input name="element" id="elementInput" required
          /></label>
          <label
            >Special Ability: <input name="ability" id="abilityInput" required
          /></label>
          <div class="actions">
            <button type="submit" id="create">Create Dragon</button>
          </div>
        </form>
      </section>

      <section id="list-section">
        <h2>Your Dragons</h2>
        <div id="dragons" class="grid"></div>
      </section>
    </main>

    <script type="module" src="./dist/src/storage.js"></script>
    <script type="module" src="./dist/src/app.js"></script>
    <script type="module" src="./dist/src/models/Dragon.js"></script>
  </body>
</html>
