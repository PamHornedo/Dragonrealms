<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dragonrealms</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Create Your Dragon</h1>
        <p>Fill the form and create your dragon!</p>
      </header>

      <section id="form-section" class="card">
        <form id="char-form">
          <label>Name: <input name="name" required /></label>
          <label>Type: <input name="type" required /></label>
          <label
            >Age: <input name="age" type="number" min="0" required
          /></label>
          <label>Element: <input name="element" required /></label>
          <label>Special Ability: <input name="ability" required /></label>
          <div class="actions">
            <button type="submit" id="create">Create Dragon</button>
          </div>
        </form>
      </section>

      <section id="list-section">
        <h2>Your Dragons</h2>
        <div id="dragons" class="grid"></div>
      </section>
    </main>

    <script type="module" src="src/app.js"></script>
  </body>
</html>
